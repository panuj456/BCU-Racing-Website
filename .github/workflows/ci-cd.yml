name: CI/CD Pipeline for Static Site

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu runner

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install dependencies (if needed for build tools like Webpack or Gulp)
      - name: Install dependencies
        run: |
          npm install  # If you're using any tools for preprocessing

      # Step 3: Build project (skip if just plain HTML)
      - name: Build project
        run: |
          echo "No build step needed for static site"

      # Step 4: Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Vercel token for deployment
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Project ID
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Organization ID
          vercel-args: '--prod'  # Deploy to production
