name: CI/CD Pipeline for Full Stack (FastAPI + Angular)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend job: FastAPI, Uvicorn, Pandas
  backend:
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          pytest tests/  # Replace with your test command

      - name: Start FastAPI app
        working-directory: ./backend
        run: |
          source venv/bin/activate
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &  # Start backend server (for testing)

  # Frontend job: Angular (build & deploy)
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure you're using the version you want

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test -- --watch=false  # Run Angular tests

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build --prod  # Build production version of Angular app

      - name: Deploy to Vercel
        if: success()  # Only deploy if all previous steps succeed
        run: |
          curl -s https://vercel.com/download | bash
          vercel login ${{ secrets.VERCEL_TOKEN }}
          vercel --prod --confirm  # Deploy to Vercel (make sure VERCEL_TOKEN is set in secrets)

  # Optional: DB migrations (MariaDB setup)
  db:
    runs-on: ubuntu-latest
    needs: backend  # Make sure backend setup happens first

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install MariaDB Client
        run: sudo apt-get install mariadb-client

      - name: Run DB Migrations (if any)
        working-directory: ./backend
        run: |
          source venv/bin/activate
          alembic upgrade head  # Assuming you're using Alembic for migrations
